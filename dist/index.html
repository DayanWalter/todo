<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-App</title>
  <link rel="icon" href="favicon.ico"><script defer src="bundle.86936d4e9f105f5aa856.js"></script></head>
  <body>
    <div class="site">
      <header class="header">
        <div class="logo">
          <i class="fa-solid fa-check fa-2xl"></i>
          <h1>Todo App</h1>
        </div>
      </header>
      <main class="main">
        <div class="sidebar">
          <!-- <div class="sidebar-top">
            <div class="sidebar-top-link">
              <i class="fa-solid fa-inbox" title="Inbox"></i>
              <div class="inbox">Inbox</div>
            </div>
            <div class="sidebar-top-link">
              <i class="fa-solid fa-calendar-day" title="Today"></i>
              <div class="today">Today</div>
            </div>
            <div class="sidebar-top-link">
              <i class="fa-solid fa-calendar-week" title="Next Week"></i>
              <div class="next-week">Next Week</div>
            </div>
          </div> -->
          <div class="sidebar-bottom">
            <div class="sidebar-bottom-header">
              <h3>Projects</h3>
              <i
                class="fa-solid fa-plus"
                title="New Project"
                id="showProjectForm"
              ></i>
            </div>
            <form id="projectForm" class="project-form">
              <input
                type="text"
                id="projectName"
                placeholder="Title"
                value="Project"
                required
                maxlength="20"
              />
              <button class="add-project-button" id="addProjectButton">
                Add Project
              </button>
            </form>
            <div class="sidebar-bottom-container" id="projectContainer">
              <!-- Example Projects -->
              <div class="sidebar-bottom-container-project">
                <i class="fa-solid fa-list-check"></i>
                <input type="text" value="12345678901234567890" readonly />

                <button title="Delete Project" class="delete-project-button">
                  <i class="fa-regular fa-circle-xmark"></i>
                </button>
              </div>
              <!-- End Of Example Projects -->
            </div>
          </div>
        </div>
        <div class="content" id="buttonContainer">
          <h3 id="projectTitle"></h3>

          <button id="addTaskModal" class="content-new-task" title="New Task">
            <i class="fa-solid fa-plus"></i>New Task
          </button>
          <div class="content-task-container" id="taskContainer">
            <!-- Example Tasks -->
            <div class="content-task">
              <label>
                <input type="checkbox" />
                <span class="bubble task"></span>
              </label>

              <div class="content-task-title">
                <input type="text" value="Example Task" />
              </div>

              <div class="dueDate">
                <input type="date" />
              </div>

              <div class="actions">
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
              </div>
            </div>
            <!-- End Example Task -->
          </div>
        </div>
      </main>
      <footer class="footer">
        <p>Copyright Â© 2023 SynthCyraX</p>
        <a href="https://github.com/synthcyrax" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
      </footer>
      <div class="modal" id="taskModal">
        <form class="add-task-form" id="addTaskForm">
          <h3>Add new Task</h3>
          <input
            type="text"
            id="taskName"
            placeholder="Title"
            value="TaskName"
            required
            maxlength="30"
          />

          <input
            type="text"
            id="taskDescription"
            placeholder="Description"
            required
            maxlength="100"
          />
          <input type="date" id="taskDate" required />

          <select name="priority" id="taskPriority">
            <option value="priority" selected hidden disabled>
              Choose Priority
            </option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>

          <!-- <select name="project" id="taskProject">
            <option value="project" selected hidden disabled>
              Choose Project
            </option>
          </select> -->

          <button class="add-new-task-btn" id="addTaskButton" type="submit">
            Submit
          </button>
        </form>
      </div>
      <div class="overlay" id="overlay"></div>
    </div>
  </body>
</html>
